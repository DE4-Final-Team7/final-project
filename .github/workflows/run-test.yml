name: Run tests
on: push

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: run test
        env:
          api_key: ${{ secrets.API_KEY }}
        run: python -m pytest ./tests