name: CI/CD
on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: run test
        run: |
          pip install pytest
          python -m pytest ./tests/smoke*.py

  build:
    runs-on: ubuntu-latest
    steps:

      - name: docker login
        uses: docker/login-action@v3.0.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: docker build and push
        uses: docker/build-push-action@v5.1.0
        with:
          push: true
          file: ./Dockerfile
          context: .
          tags: ${{ secrets.DOCKER_USERNAME }}/deploy_model

  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: deploy model
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.PEM_KEY }}
        script: | 
          docker pull ${{ secrets.DOCKER_USERNAME }}/deploy_model
